<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Materialize Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css"/>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Link to Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets\css\style.css">

    <title>Document</title>

<body class="screenLimit">

  <div class="container" id="mainContainer">
    <div class="row">
      <!-- Makes columns responsive. Pushes 2 columns right when small screen pushes 3 right when medium screen  -->
        <div class="col s8 m6 push-s2 push-m3 mt-2" id= "col1">
            <img src="assets\Images\main_logo_clear.png" id ="mainLogo" alt="Main Logo">
        </div>
    </div>

    <div class="row">
      <div class="col s12 m6 push-m3" id="col2">
            <div id="mainPage">
                <div class="input-field" id="artistInput">
                    <i class="material-icons prefix">music_note</i>
                    <input id="icon_prefix2" name= "textInput" type="text" class="validate">
                    <label for="icon_prefix2">Artist</label>
                </div>
            </div>
      </div>
    </div>
  
  
    <div class="row hide" id="row3">
      <div class="col-12" id="col3">
    
      </div>
    </div>

    <div class="row hide" id="row4">
      <div class="col-12" id="col4">
        <div id="bio-div"></div>
      </div>
    </div>


    <div class="row hide" id="row5">
      <h4 class="center-align" id="carousel-title"></h4>
      <div class="col s12 m6 push-m3">
        <div class="carousel" id="albumCarousel">
            <!-- <a class="carousel-item" id = "album1" href="#one!"><img src="sample.jpg"></a>
            <a class="carousel-item" id = "album2" href="#two!"><img src="sample.jpg"></a>
            <a class="carousel-item" id = "album3" href="#three!"><img src="sample.jpg"></a>
            <a class="carousel-item" id = "album4" href="#four!"><img src="sample.jpg"></a>
            <a class="carousel-item" id = "album5" href="#five!"><img src="sample.jpg"></a> -->
        </div>
      </div>
    </div>

    <div class ="row hide" id="row6">
      <div class="col s12 m10 push-m1" id="tracksColumn">
        <table class="striped centered">
          <thead>
            <tr>
              <th>Track Number</th>
              <th>Track Name</th>
              <th>Track Length</th>
            </tr>
          </thead>
          <tbody id="tableBody">
           
          </tbody>
        </table>
      </div>
    </div>

    <div class="row hide" id="row7">
      <h4 class="center-align" id="carousel-title2"></h4>
      <div class="col s12 m6 push-m3">
        <div class="carousel" id="videoCarousel">
            
        </div>
      </div>
    </div>

  </div>



<script src="./assets/js/script.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
